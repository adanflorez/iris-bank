<div class="container">
  <div *ngIf="loading$ | async; else loader">loading...</div>
  <ng-template #loader>
    <div class="row">
      <div class="col-md-6">
        <h1 class="text-iris-secondary mb-3">To do List</h1>
        <div class="mb-3">
          <app-select
            [options]="options"
            (changeValue)="chooseCategory($event)"
          ></app-select>
        </div>
        <app-input-button
          type="text"
          placeholder="Add to do"
          buttonText="+"
          [disabled]="!category"
          (changeValue)="addToDoItem($event)"
        ></app-input-button>

        <h3 class="text-iris-secondary mt-5">All</h3>
        <hr class="bg-iris-gray border-gray border-1 border-dashed m-0" />
        <app-todo
          [todoList]="todoList$ | async"
        ></app-todo>
      </div>
      <div class="col-md-6">2</div>
    </div>
  </ng-template>
</div>
